<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <section id="SignUp">
        <div class="container text-center">
            <div class="SignUpBox">
                <div class="SignTitle">
                    <h2>Sign Up Here</h2>
                </div>
                <div class="SignDesc">
                    <p>Welcome To FREELyF. Fill up this form carefully</p>
                </div>
                <div class="SignInput">
                    <input type="text" placeholder="Enter Your Fullname"><br>
                    <input type="text" placeholder="Enter A Username" required><br>
                    <input type="email" placeholder="Enter Your E-mail" required><br>
                    <input type="password" placeholder="Enter A Strong Password"><br>
                    <input type="password" placeholder="Confirm Password"><br>
                    <select>
                        <option>Select Your Country
                            <option>United States</option>
                            <option>United Kingdom</option>
                            <option>Saudi Arabia</option>
                            <option>India</option>
                            <option>Bangladesh</option>
                            <option>South Africa</option>
                            <option>Singapur</option>
                            <option>Pakistan</option>
                            <option>Nepal</option>
                            <option>Srilanka</option>
                            <option>Mayanmar</option>
                            <option>Hong Kong</option>
                        </option>
                    </select><br>
                    <input type="date"><br>
                    <a href="Welcome.html" class="btn btn-primary">Submit</a>
                </div>
            </div>
        </div>
    </section>
</body>
